<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img
                    src="https://res.cloudinary.com/duzf4vfki/image/upload/v1630692325/Clases/geek_wctguy.png"
                    width="80" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CRUD DE USUARIOS -->
    <div class="container mt-5">
        <hr />
        <div class="row">
            <div class="col-7">
                <h3 class="text-center">Lista usuarios</h3>
                <ul class="list-group"></ul>
            </div>
            <div class="col-5">
                <h3 class="text-center">Agregar usuario</h3>
                <form class="form-group">
                    <!-- Url imagen -->
                    <input type="text" id="inputUrl" class="form-control" placeholder="Url Imagen" name="url"
                        required />
                    <!-- imagen -->
                    <input type="text" id="inputNombre" class="form-control mt-2" placeholder="Nombre usuario"
                        name="nombre" autoComplete="off" required />
                    <!-- Correo -->
                    <input type="text" id="inputCorreo" class="form-control mt-2" placeholder="correo usuario"
                        name="correo" autoComplete="off" required />
                    <!-- Descripción -->
                    <textarea name="descripcion" id="inputDescripcion" class="form-control mt-2" autoComplete="off"
                        placeholder="Descripción" required></textarea>
                    <!-- Identificador -->
                    <input type="text" id="inputId" class="form-control mt-2" name="id" autoComplete="off" />

                    <!-- Aréa de botones -->
                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button class="btn btn-success" type="submit" id="btnGuardar">Guardar</button>
                        <button class="btn btn-dark" type="button" id="btnCorreo">Buscar por correo</button>
                        <button class="btn btn-dark" type="button" id="btnModificar">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./scripts/user.js" type="module"></script>
</body>

</html>
